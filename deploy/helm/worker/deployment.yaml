apiVersion: apps/v1
kind: Deployment
metadata:
  name: cognitionlabs-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cognitionlabs-worker
  template:
    metadata:
      labels:
        app: cognitionlabs-worker
    spec:
      containers:
        - name: worker
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: DATABASE_URL
              value: {{ .Values.env.DATABASE_URL | quote }}
            - name: REDIS_URL
              value: {{ .Values.env.REDIS_URL | quote }}
            - name: NODE_ENV
              value: {{ .Values.env.NODE_ENV | quote }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
