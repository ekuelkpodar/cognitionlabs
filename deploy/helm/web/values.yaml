image:
  repository: cognitionlabs/web
  tag: latest
  pullPolicy: IfNotPresent
service:
  port: 3000
env:
  DATABASE_URL: postgres://postgres:password@postgres:5432/cognitionlabs
  REDIS_URL: redis://redis:6379
  NODE_ENV: production
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
